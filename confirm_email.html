<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveWise - Confirm Your Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f1f5f9;
            color: #1e293b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .center-box {
            max-width: 450px;
            margin: 100px auto 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
        }
        .center-box .icon {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 20px;
        }
        .center-box h2 {
            margin-bottom: 15px;
            color: #1e293b;
        }
        .center-box p {
            color: #64748b;
            font-size: 1.1rem;
        }
        .center-box a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 24px;
            background: #2563eb;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .center-box a:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="icon"><i class="fas fa-envelope-circle-check"></i></div>
        <h2>Check Your Email</h2>
        <p>We've sent a confirmation link to your email address.<br>
        Please check your inbox and click the link to activate your account.<br>
        <br>
        <strong>Didn't receive the email?</strong><br>
        Check your spam folder or <a href="signup.html">try signing up again</a>.
        </p>
        <a href="login.html">Back to Login</a>
    </div>
</body>
</html>
